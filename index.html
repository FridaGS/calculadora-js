<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="screen-container"><p class="text-container">000000000000</p></div>
        <div class="keys-container">
            <div class="key-numbers-container">
                <div class="key-number key" id="key-number-1"><p class="key-text">1</p></div>
                <div class="key-number key" id="key-number-2"><p class="key-text">2</p></div>
                <div class="key-number key" id="key-number-3"><p class="key-text">3</p></div>
                <div class="key-number key" id="key-number-4"><p class="key-text">4</p></div>
                <div class="key-number key" id="key-number-5"><p class="key-text">5</p></div>
                <div class="key-number key" id="key-number-6"><p class="key-text">6</p></div>
                <div class="key-number key" id="key-number-7"><p class="key-text">7</p></div>
                <div class="key-number key" id="key-number-8"><p class="key-text">8</p></div>
                <div class="key-number key" id="key-number-9"><p class="key-text">9</p></div>
                <div class="key-number key" id="key-number-0"><p class="key-text">0</p></div>
                <div class="key-number key" id="key-number-dot"><p class="key-text">.</p></div>
            </div>
            <div class="key-actions-container">
                <div class="key-action key" id="key-action-plus"><p class="key-text">+</p></div>
                <div class="key-action key" id="key-action-minus"><p class="key-text">-</p></div>
                <div class="key-action key" id="key-action-multiply"><p class="key-text">*</p></div>
                <div class="key-action key" id="key-action-divide"><p class="key-text">/</p></div>
                <div class="key-action key" id="key-action-equal"><p class="key-text">=</p></div>
            </div>
        </div>
    </div-main-container>
    <script src="index.js"></script>
</body>
</html>
